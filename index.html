<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="divChoice" id="rock">
            <img src="https://cdn.iconscout.com/icon/free/png-256/free-pedra-11-449918.png" alt="rock image">
            <button id="btnRock">Rock</button>
        </div>
        <div class="divChoice" id="paper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Ruled_paper_note_with_pin.svg" alt="paper image">
            <button id="btnPaper">Paper</button>
        </div>
        <div class="divChoice" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnoIC1NgemCLWVBzwSuCVwknKgQZ34qx7t4g&s" alt="scissors image">
            <button id="btnRock">Scissors</button>
        </div>
    </div>
    <div id="result">
        <h2 id="gameWinner"></h2>
        <h4 id="playerChoice"></h4>
        <h4 id="computerChoice"><h4>
        <h3 id="winner"></h3>
        <p>Rounds played: <span id="roundsPlayed">0</span></p>
        <p>Player score: <span id="playerScore">0</span></p>
        <p>Computer score: <span id="computerScore">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
